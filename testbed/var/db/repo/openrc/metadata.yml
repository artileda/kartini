name: "openrc"
version: "0.0.1"
description: "Simple package manager"
src:
  - ["https://github.com/OpenRC/openrc/archive/refs/tags/0.43.3.tar.gz",""]
deps: []
dev-deps: []
build-script: |-
  PROGLDFLAGS=-static
  LIBNAME=lib64
  DESTDIR=@1
  MKBASHCOMP=no
  MKNET=no
  MKPAM=pam
  MKPREFIX=yes
  MKPKGCONFIG=no
  MKSELINUX=yes
  MKSTATICLIBS=no
  MKSYSVINIT=yes
  MKTERMCAP=ncurses
  MKTERMCAP=termcap
  MKZSHCOMP=no
  PKG_PREFIX=/usr/pkg
  LOCAL_PREFIX=/usr/local
  PREFIX=/usr/local
  BRANDING=\"Kartini /$(uname -s)\"
  SH=/bin/zsh
  make install
pre-remove: ""
post-install: ""